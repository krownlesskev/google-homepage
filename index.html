<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="container">
            <!-- Navbar -->
            <nav class="nav">
                <ul class="nav__list">
                    <li class="nav__item"><a href="#" class="nav__link">Gmail</a></li>
                    <li class="nav__item"><a href="#" class="nav__link">Images</a></li>
                </ul>
            </nav>

            <!-- Main -->
            <main class="main">
                <div class="main__hero">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="">
                </div>
                <div class="main__input">
                    <form class="main__form">
                        <div class="form__group">
                            <div class="form__input">
                                <input type="text" name="search" id="search">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="main__submit">
                    <button type="submit" class="main__submit--search">Google Search</button>
                    <button class="main__submit--lucky">I'm Feeling Lucky</button>
                </div>
            </main>

            <!-- Footer -->
            <footer class="footer">
                <div>
                    <ul class="footer__list">
                        <li class="footer__item" style="padding-left: 0;">
                            <a href="#" class="footer__link">Advertising</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Business</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">About</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">How Search Works</a>
                        </li>
                    </ul>
                </div>
                <div>
                    <ul class="footer__list">
                        <li class="footer__item" style="padding-left: 0;">
                            <a href="#" class="footer__link">Privacy</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Terms</a>
                        </li>
                        <li class="footer__item">
                            <a href="#" class="footer__link">Setting</a>
                        </li>
                    </ul>
                </div>
            </footer>
            
        </div>
    </div>

    
</body>
</html>
